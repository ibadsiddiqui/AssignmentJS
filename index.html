<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Mass Training</title>
</head>
<body>
    <div class="main">
        <!--Header Image-->
        <img src="images/header.jpg" alt="header" class="header">

        <!-- Heading -->
        <h1>Saylani Welfare Mass Training Center</h1>
        
        <!--Sayalni  Lgo-->
        <img src="images/logo.jpg" alt="Sayalni Logo" class="Logo">

        <!--Users output-->
        <p>Candidate's Name:        <span id="name"></span></p>
        <p>Father's Name:           <span id="fname"></span> </p>
        <p>Mass Training Roll No.:  <span id="roll"></span> </p>            
        <p>Version Control Git Marks:      <span id="git"></span>%</p>
        <p>HTML5 Test Marks:      <span id="html5"></span>%</p>
        <p>CSS3 Test1 Marks:      <span id="css31"></span>%</p>
        <p>CSS3 Test2 Marks:      <span id="css32"></span>%</p>
        <p>Your Result is:                 <span id="rslt"></span>% <span id="remarks"></span></p>
    
        <script src="js/app.js"></script>
    </div>
</body>
</html>
